<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login/styles.css">
</head>
<body>
  
    <div class="login-page">
        <div class="login-header">
            <img src="https://smthubakgale.github.io/ChinaCentre/logo.png" alt="China Centre Logo" class="login-logo nav-link" href="#home">
            <h2>Let's Sign You In</h2>
            <h3>To Continue, first verify that it's you</h3>
        </div>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button id="login-button">Login</button>
        </form>
        <p>Don't have an account? <a class="nav-link" href="#register" fill="screen" >Register here</a></p>
    </div>

    <script src="assets/js/login/script.js"></script>
</body>
</html>
