<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <link rel="stylesheet" href="assets/css/home/styles.css" namespace="page3">
</head>
<body>
   
   <!-- Banner Section --> 
    <section class="banner">
      <div class="container">
        <div class="banner-content">
          <h1>Welcome to <span>China Centre</span></h1>
          <p>Experience the art of fine living with our exquisite furniture collection</p>
          <button>Explore Our Collection</button>
        </div>
      </div>
      <div class="overlay"></div>
    </section>

    <!-- Top Selling Items Section -->
    <section class="top-selling-items">
      <div class="container">
        <h3> Keep shopping for <span> sofas </span> <i class="fas fa-arrow-right"></i> </h3>
        <div class="items-row">
          <div class="item">
            <img src="assets/img/home/modern_sofa.jpeg" alt="Item 1">
            <h3>Modern Sofa</h3>
            <p>R 14,999.99</p>
            <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
          </div>
          <div class="item">
            <img src="assets/img/home/minimalist_coffee_table.jpeg" alt="Item 2">
            <h3>Minimalist Coffee Table</h3>
            <p>R 4,299.99</p>
            <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
          </div>
          <div class="item">
            <img src="assets/img/home/mid_century_modern_chair.jpeg" alt="Item 3">
            <h3>Mid-Century Modern Chair</h3>
            <p>R 7,499.99</p>
            <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
          </div>
          <div class="item">
            <img src="assets/img/home/industrial_style_desk.jpeg" alt="Item 4">
            <h3>Industrial Style Desk</h3>
            <p>R 10,499.99</p>
            <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
      
    <script src="assets/js/home/script.js" namespace="home"></script>
  
</body>
</html>
