<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="assets/css/profile-settings/styles.css">
</head>
<body>
  <div class="profile-settings-container">
    <div class="banner">
      <div class="banner-content">
        <span>Profile Settings</span>
        <button>Edit</button>
      </div>
    </div>
    <div class="profile-image-container">
      <div class="profile-image-wrapper">
        <img id="profile-image" src="profile-image.jpg" alt="Profile Image">
      </div>
      <input type="file" id="profile-image-input" accept="image/*">
      <button id="upload-profile-image-btn">Upload</button>
    </div>
    <div class="address-list-container">
      <h2>Profile Information</h2>
      <div class="address-list-content">
        <div class="address-item">
          <div class="address-details">
            <div class="address-name">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" value="John">
            </div>
            <div class="address-street">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" value="Doe">
            </div>
            <div class="address-city-state-zip">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" value="johndoe@example.com">
            </div>
            <div class="address-phone">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" value="123-456-7890">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="password-container">
      <h2>Password</h2>
      <div class="password-content">
        <div class="password-item">
          <div class="password-details">
            <div class="password-old">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="password-new">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password">
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit">Save Changes</button>
  </div>

  <script src="assets/js/profile-settings/script.js"></script>
</body>
</html>
