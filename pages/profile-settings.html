<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="assets/css/profile-settings/styles.css">
</head>
<body>

  <div class="profile-settings-container">
    <div class="banner">
      <div class="banner-content">
        <img class="profile-picture" src="assets/img/profile-settings/john_doe.jpeg" alt="John Doe">
        <span><i class="fas fa-user"></i> Profile Settings</span>
        <button class="edit-button">Edit</button>
      </div>
    </div>
    <div class="profile-information">
      <h2><i class="fas fa-user"></i> Profile Information</h2>
      <div class="info-card">
        <div class="info-group">
          <span class="info-label"><i class="fas fa-user-circle"></i> First Name:</span>
          <span class="info-value">John</span>
        </div>
        <div class="info-group">
          <span class="info-label"><i class="fas fa-user-circle"></i> Last Name:</span>
          <span class="info-value">Doe</span>
        </div>
        <div class="info-group">
          <span class="info-label"><i class="fas fa-envelope"></i> Email:</span>
          <span class="info-value">johndoe@example.com</span>
        </div>
        <div class="info-group">
          <span class="info-label"><i class="fas fa-phone"></i> Phone:</span>
          <span class="info-value">123-456-7890</span>
        </div>
      </div>
    </div>
    <div class="profile-form" style="display: none;">
      <h2><i class="fas fa-pencil-alt"></i> Update Profile Information</h2>
      <form>
        <div class="form-group">
          <label for="first-name"><i class="fas fa-user-circle"></i> First Name:</label>
          <input type="text" id="first-name" name="first-name" value="John">
        </div>
        <div class="form-group">
          <label for="last-name"><i class="fas fa-user-circle"></i> Last Name:</label>
          <input type="text" id="last-name" name="last-name" value="Doe">
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com">
        </div>
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
          <input type="tel" id="phone" name="phone" value="123-456-7890">
        </div>
        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
      </form>
    </div>
  </div>

  <script src="assets/js/profile-settings/script.js"></script>
</body>
</html>
