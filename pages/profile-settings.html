<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="assets/css/profile-settings/styles.css">
</head>
<body>

  <div class="profile-settings-container">
    <div class="banner">
        <div class="banner-content">
          <div class="image-container">
            <img class="profile-picture" src="assets/img/profile-settings/john_doe.jpeg" alt="John Doe">
          </div>
          <div class="profile-settings">
            <span>Profile Settings</span>
          </div>
          <div class="button-container">
            <button class="edit-button">Edit</button>
          </div>
        </div>
    </div>
    <div class="profile-information" style="display:block;">
      <h2>Profile Information</h2>
      <div class="info-card">
        <div class="info-group">
          <span class="info-label">First Name:</span>
          <span class="info-value firstname">John</span>
        </div>
        <div class="info-group">
          <span class="info-label">Last Name:</span>
          <span class="info-value lastname">Doe</span>
        </div>
        <div class="info-group">
          <span class="info-label">Email:</span>
          <span class="info-value email">johndoe@example.com</span>
        </div>
        <div class="info-group">
          <span class="info-label">Phone:</span>
          <span class="info-value phone">123-456-7890</span>
        </div>
      </div>
    </div>
    <div class="profile-form" style="display: none;">
      <h2>Update Profile Information</h2>
      <form>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" value="John">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" value="Doe">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com" readonly>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" value="123-456-7890">
        </div>
        <button type="submit" style="padding: 10px 20px">
          Save Changes
        </button>
      </form>
    </div>
  </div>

  <script src="assets/js/profile-settings/script.js"></script>
</body>
</html>
