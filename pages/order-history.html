<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
   <link rel="stylesheet" href="assets/css/order-history/styles.css" namespace="page3">
</head>
<body>

    <div class="my-orders-container">
      <div class="my-orders-banner">
        My Orders
      </div>
      <div class="my-orders-header">
        <div class="filter-orders-container">
          <select id="status-filter">
            <option value="all">All</option>
            <option value="Awaiting Driver"> Awaiting Driver </option>
            <option value="Awaiting Collection"> Awaiting Collection </option>
            <option value="Driver Accepted"> Driver Accepted </option>
            <option value="Driver Collected"> Driver Collected </option>
            <option value="Driver On the Way"> Driver On the Way </option>
            <option value="Driver Delivered"> Driver Delivered </option>
            <option value="Customer Confirmed"> Customer Confirmed </option>
            <option value="Customer Complaint"> Customer Complaint </option>
          </select>
        </div>
        <div class="sort-orders-btn-container">
          <select id="sort-by">
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="price-asc">Price (Low-High)</option>
            <option value="price-desc">Price (High-Low)</option>
            <option value="date-asc">Date (Oldest-Newest)</option>
            <option value="date-desc">Date (Newest-Oldest)</option>
          </select>
        </div>
      </div>
      <div class="order-history-grid" id="order-history-grid">
        <!-- Order history items will be populated here -->
      </div>
    </div>

   <script src="assets/js/order-history/script.js" namespace="order-history"></script>
  
</body>
</html>
