<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More</title>
  <link rel="stylesheet" href="assets/css/more/styles.css" namespace="more">
</head>
<body>

  <header class="top-menu">
    <div class="menu-icon">
      <i class="fas fa-arrow-left" id="back-button"></i>
    </div>
    <div class="menu-title">
      <h1>More</h1>
    </div>
  </header>
  <style>
    .top-menu {
      background-color: #333; /* Dark gray background */
      color: #fff; /* White text */
      padding: 10px; /* Add some padding */
      display: flex; /* Use flexbox for layout */
      justify-content: space-between; /* Space out the menu items */
      align-items: center; /* Center the menu items vertically */
      position: fixed; /* Fix the menu to the top */
      top: 0; /* Position the menu at the top */
      left: 0; /* Position the menu at the left */
      right: 0; /* Position the menu at the right */
      z-index: 1000; /* Ensure the menu is on top of other elements */
    }
    
    .menu-icon {
      margin-left: 10px; /* Add some margin to the left */
    }
    
    .menu-title {
      flex-grow: 1; /* Take up the remaining space */
      text-align: center; /* Center the title */
    }
  </style>
  <script>
    document.getElementById('back-button').addEventListener('click', function() {
      window.history.back();
    });
  </script>
  
  <div class="banner">
      <h1> More </h1>
  </div>
  
  <ul class="menu-list" >
    <li><a href="#about" class="nav-link"> About  <i class="fas fa-chevron-right"></i></a></li>
    <li><a href="#contact" class="nav-link"> Contact  <i class="fas fa-chevron-right"></i></a></li>
    <li><a href="#api-reference" class="nav-link"> API Reference  <i class="fas fa-chevron-right"></i></a></li>
  </ul>
  
  <script src="assets/js/more/script.js" namespace="more"></script>
</body>
</html>
