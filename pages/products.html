<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <p>Sofas & Couches - Over 50,000 Items</p>
        <select id="sort-select">
            <option value="recommended">Recommended</option>
            <option value="customer-rating">Customer Rating</option>
            <option value="price-low-high">Price Per Item - Low to High</option>
            <option value="price-high-low">Price Per Item - High to Low</option>
        </select>
    </header>
    <div class="filter-container">
        <aside class="filter-aside">
            <h3>Filter</h3>
            <button class="filter-button">Brand</button>
            <button class="filter-button">Price</button>
            <button class="filter-button">Customer Review</button>
        </aside>
        <div class="product-container">
            <!-- Product items will be displayed here -->
            <div class="product-item">
                <img src="product-image.jpg" alt="Product Image">
                <h4>Product Name</h4>
                <p>Price: R 1000</p>
            </div>
            <div class="product-item">
                <img src="product-image.jpg" alt="Product Image">
                <h4>Product Name</h4>
                <p>Price: R 1000</p>
            </div>
            <!-- Add more product items here -->
        </div>
    </div>

    <!-- Mobile filter popup -->
    <div class="mobile-filter-popup">
        <aside class="mobile-filter-aside">
            <h3>Filter</h3>
            <button class="filter-button">Brand</button>
            <button class="filter-button">Price</button>
            <button class="filter-button">Customer Review</button>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
