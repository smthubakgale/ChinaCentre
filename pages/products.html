<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="assets/css/products/styles.css">
</head>
<body>
    <header class="header">
        <p> <span>Sofas & Couches</span> - Over <span>50,000</span> Items</p>
        <select id="sort-select">
            <option value="recommended">Recommended</option>
            <option value="customer-rating">Customer Rating</option>
            <option value="price-low-high">Price Per Item - Low to High</option>
            <option value="price-high-low">Price Per Item - High to Low</option>
        </select>
    </header>
    <div class="filter-container">
        
        <aside class="filter-aside">
            <h3>Filter</h3>
            <button class="filter-button">Brand</button>
            <button class="filter-button">Price</button>
            <button class="filter-button">Customer Review</button>
        </aside>
        <div>
            <div class="product-container">
                <!-- Product items will be displayed here -->
                <div class="product-item">
                    <img src="product-image.jpg" alt="Product Image">
                    <h4>Product Name</h4>
                    <p>Price: R 1000</p>
                </div>
                <div class="product-item">
                    <img src="product-image.jpg" alt="Product Image">
                    <h4>Product Name</h4>
                    <p>Price: R 1000</p>
                </div>
                <div class="product-item">
                    <img src="product-image.jpg" alt="Product Image">
                    <h4>Product Name</h4>
                    <p>Price: R 1000</p>
                </div>
                <div class="product-item">
                    <img src="product-image.jpg" alt="Product Image">
                    <h4>Product Name</h4>
                    <p>Price: R 1000</p>
                </div>
                <!-- Add more product items here -->
            </div> 
            <div class="pagination-container">
                <button class="previous-button"> <i class="fas fa-chevron-left"></i> </button>
                <div class="pagination-numbers">
                    <button class="pagination-number active">1</button>
                    <button class="pagination-number">2</button>
                    <button class="pagination-number">3</button>
                    <button class="pagination-number">4</button>
                    <button class="pagination-number">5</button>
                </div>
                <button class="next-button"> <i class="fas fa-chevron-right"></i> </button>
            </div> 
        </div>
        
    </div>

    <script src="assets/js/products/script.js"></script>
</body>
</html>
