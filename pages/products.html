<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="assets/css/products/styles.css">
</head>
<body>
    <header class="header-container">
        <div class="header" >
            <div class="p-container">
                <p> 
                    <span class="name">Sofas & Couches</span>
                    <span class="hyphen">-</span> 
                    <span class="number">
                        Over <span class="total">50,000</span> Items
                    </span>
                </p>
            </div>
            <div>
                <select class="sort-select">
                    <option value="recommended">Recommended</option>
                    <option value="customer-rating">Customer Rating</option>
                    <option value="price-low-high">Price Per Item - Low to High</option>
                    <option value="price-high-low">Price Per Item - High to Low</option>
                </select>
            </div>
        </div>
        <div class="filter-btn-container">
            <div class="filter-btn">
                <input type="checkbox" id="filter-checkbox">
                <i class="fas fa-filter"></i> Filter
            </div>
            <div class="sale-btn check-wrapper">
                <input type="checkbox" id="sale-checkbox">
                <i class="fas fa-plus"></i> Sale
            </div>
            <div class="fast-delivery-btn check-wrapper">
                <input type="checkbox" id="fast-delivery-checkbox">
                <i class="fas fa-plus"></i> Delivery
            </div>
        </div>
    </header>
    <div class="filter-container">
        
        <aside class="filter-aside pop-sho">
            <div class="filter-header">
                <div class="filter-title">
                  <h3>Filter</h3>
                </div>
                <div class="filter-close">
                  <i class="fas fa-times"></i>
                </div>
            </div>

            <div class="mobile-sort-container">
		  <div class="sort-container">
		    <div class="sort-text">Sort</div>
		    <div class="chevron-icon"><i class="fas fa-chevron-down"></i></div>
		  </div>
		
		 <div class="sort-options">
		    <ul>
		      <li>
		        <input type="radio" id="recommended" name="sort-option">
		        <label for="recommended">Recommended</label>
		      </li>
		      <li>
		        <input type="radio" id="customer-rating" name="sort-option">
		        <label for="customer-rating">Customer Rating</label>
		      </li>
		      <li>
		        <input type="radio" id="price-low-to-high" name="sort-option">
		        <label for="price-low-to-high">Price Per Item - Low to High</label>
		      </li>
		      <li>
		        <input type="radio" id="price-high-to-low" name="sort-option">
		        <label for="price-high-to-low">Price Per Item - High to Low</label>
		      </li>
		    </ul>
		</div>
	    </div>
			
            <button class="filter-button">Brand</button>
            <button class="filter-button">Price</button>
            <button class="filter-button">Customer Review</button>
            
        </aside>
        <div>
	     <div class="products-container"> 
                <div class="product-item">
                  <img src="assets/img/departments/items/accent_chair.jpeg" alt="Accent Chair">
                  <h5>Accent Chair</h5>
                  <p><span class="old-price">R 999.99</span> R 699.99</p>
                  <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>
                <div class="product-item">
                  <img src="assets/img/departments/items/accent_chair.jpeg" alt="Accent Chair">
                  <h5>Accent Chair</h5>
                  <p><span class="old-price">R 999.99</span> R 699.99</p>
                  <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>
                <div class="product-item">
                  <img src="assets/img/departments/items/accent_chair.jpeg" alt="Accent Chair">
                  <h5>Accent Chair</h5>
                  <p><span class="old-price">R 999.99</span> R 699.99</p>
                  <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>
                <div class="product-item">
                  <img src="assets/img/departments/items/accent_chair.jpeg" alt="Accent Chair">
                  <h5>Accent Chair</h5>
                  <p><span class="old-price">R 999.99</span> R 699.99</p>
                  <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>
                <div class="product-item">
                  <img src="assets/img/departments/items/accent_chair.jpeg" alt="Accent Chair">
                  <h5>Accent Chair</h5>
                  <p><span class="old-price">R 999.99</span> R 699.99</p>
                  <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>
                <div class="product-item">
                  <img src="assets/img/departments/items/accent_chair.jpeg" alt="Accent Chair">
                  <h5>Accent Chair</h5>
                  <p><span class="old-price">R 999.99</span> R 699.99</p>
                  <button><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                </div>
            </div> 
            <div class="pagination-container">
                <button class="previous-button"> <i class="fas fa-chevron-left"></i> </button>
                <div class="pagination-numbers">
                    <button class="pagination-number active">1</button>
                    <button class="pagination-number">2</button>
                    <button class="pagination-number">3</button>
                    <button class="pagination-number split">_</button>
                    <button class="pagination-number"> 200 </button>
                </div>
                <button class="next-button"> <i class="fas fa-chevron-right"></i> </button>
            </div> 
        </div>
        
    </div>

    <script src="assets/js/products/script.js"></script>
</body>
</html>
