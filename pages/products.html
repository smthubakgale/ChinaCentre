<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <p>Sofas & Couches Over 50,000 Items</p>
        <select name="sort-by" id="sort-by">
            <option value="recommended">Recommended</option>
            <option value="customer-rating">Customer Rating</option>
            <option value="price-low-to-high">Price Per Item - Low to High</option>
            <option value="price-high-to-low">Price Per Item - High to Low</option>
        </select>
    </header>
    <div class="product-grid">
        <aside class="filter-aside">
            <h3>Filter by:</h3>
            <ul>
                <li><a href="#">Price</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">Color</a></li>
            </ul>
        </aside>
        <div class="product-items">
            <div class="product-item">
                <img src="product-image.jpg" alt="Product Image">
                <h4>Product Name</h4>
                <p>Price: $100</p>
            </div>
            <div class="product-item">
                <img src="product-image.jpg" alt="Product Image">
                <h4>Product Name</h4>
                <p>Price: $100</p>
            </div>
            <div class="product-item">
                <img src="product-image.jpg" alt="Product Image">
                <h4>Product Name</h4>
                <p>Price: $100</p>
            </div>
            <!-- Add more product items here -->
        </div>
        <div class="pagination">
            <button class="prev-btn"><i class="fas fa-chevron-left"></i> Previous</button>
            <div class="page-numbers">
                <button class="active" data-page="1">1</button>
                <button data-page="2">2</button>
                <button data-page="3">3</button>
                <!-- Add more page numbers as needed -->
            </div>
            <button class="next-btn">Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
