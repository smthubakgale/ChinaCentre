<!DOCTYPE html>
<html>
<head>
	<title>Community Forum</title>
	<link rel="stylesheet" href="assets/css/community-forum/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<!-- Forum Container -->
	<div class="forum-container">
	  <!-- Header -->
	  <div class="forum-header">
	    <h2>Community Forum</h2>
	    <button class="new-thread-btn" id="new-thread-btn">Start a new thread</button>
	  </div>
	  
	  <!-- Threads list -->
	  <div class="threads-list">
	    <ul id="threads-list-ul">
	      <!-- Threads will be displayed here -->
	    </ul>
	  </div>
	</div>
	
	<!-- Modal -->
	<div class="modal" id="new-thread-modal">
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <h2>Start a new thread</h2>
	    <form id="new-thread-form">
	      <label for="thread-title">Thread title:</label>
	      <input type="text" id="thread-title" name="thread-title"><br><br>
	      <label for="thread-content">Thread content:</label>
	      <textarea id="thread-content" name="thread-content"></textarea><br><br>
	      <input type="submit" value="Create thread">
	    </form>
	  </div>
	</div>
	 
	<script src="assets/js/community-forum/script.js"></script>
</body>
</html>
