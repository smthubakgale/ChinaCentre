<!DOCTYPE html>
<html>
<head>
	<title>Community Forum</title>
	<link rel="stylesheet" href="assets/css/community-forum/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="forum-container">
		<!-- Header -->
		<div class="forum-header">
			<h2>Community Forum</h2>
			<button class="new-thread-btn" id="new-thread-btn">Start a new thread</button>
		</div>
		
		<!-- Threads list -->
		<div class="threads-list">
			<ul>
				<li>
					<div class="thread-preview">
						<h2 id="thread-1">New Product Launch: Feedback and Suggestions</h2>
						<p>Started by <span class="username">JohnDoe</span>, <span class="time-quantity">2</span> <span class="time-unit">hours</span> ago</p>
					</div>
					<div class="thread-posts" id="thread-posts-1">
						<!-- Thread posts will be displayed here -->
					</div>
				</li>
				<li>
					<div class="thread-preview">
						<h2 id="thread-2">Issue with Product Delivery</h2>
						<p>Started by <span class="username">JaneDoe</span>, <span class="time-quantity">1</span> <span class="time-unit">day</span> ago</p>
					</div>
					<div class="thread-posts" id="thread-posts-2">
						<!-- Thread posts will be displayed here -->
					</div>
				</li>
				<li>
					<div class="thread-preview">
						<h2 id="thread-3">Community Event: Meet and Greet</h2>
						<p>Started by <span class="username">Admin</span>, <span class="time-quantity">3</span> <span class="time-unit">days</span> ago</p>
					</div>
					<div class="thread-posts" id="thread-posts-3">
						<!-- Thread posts will be displayed here -->
					</div>
				</li>
			</ul>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal" id="new-thread-modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Start a new thread</h2>
			<form>
				<label for="thread-title">Thread title:</label>
				<input type="text" id="thread-title" name="thread-title"><br><br>
				<label for="thread-content">Thread content:</label>
				<textarea id="thread-content" name="thread-content"></textarea><br><br>
				<input type="submit" value="Create thread">
			</form>
		</div>
	</div>
	 
	<script src="assets/js/community-forum/script.js"></script>
</body>
</html>
