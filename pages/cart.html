<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <link rel="stylesheet" href="assets/css/cart/styles.css" namespace="page3">
</head>
<body> 

    <div class="cart-page">
      <div class="header"> 
        <div class="back-button">
          <i class="fa fa-arrow-left"></i>
        </div>
        <div class="title"> 
          Your Cart 
        </div>
      </div>
      
      <div class="nav">
        <div class="nav-links">
          <div class="d1" >
            <a class="nav-link" href="#">Continue Shopping</a>
          </div>
          <div class="d2">
            <a class="nav-link" href="#">Checkout</a>
          </div>
        </div>
      </div>
      
      <div class="cart-items">
        <div class="cart-item"> 
          <div class="item-image">
            <div class="image-overlay">
              <img src="assets/img/home/a_sofa_bed.jpeg" alt="Product Image">
            </div>
            <div class="item-details">
              <div class="item-description">
                <a href="#">
                  <span class="dimension">83.87</span> cm 
                  <span class="product-name">Sleeper Sofa</span> 
                  With <span class="product-feature">Dual Mattress</span>
                </a>
              </div>
              <div class="item-manufacturer">
                by <span>Latitude Run</span>
              </div>
              <div class="item-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half"></i>
                <span>(12 reviews)</span>
              </div>
              <div class="item-fabric">
                Fabric: <span>Vivi Gray Cotton/Corduroy</span>
              </div>
            </div>
          </div>
          <div class="item-actions">
            <div class="item-prices">
              <div class="new-price">
                R<span id="new-price">9,999.99</span>
              </div>
              <div class="old-price">
                R<span id="old-price">14,999.99</span>
              </div>
            </div>
            <div class="item-quantity">
              <span>Qty</span>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10+</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-actions">
        <div class="trash-icon">
          <i class="fa fa-trash"></i>
        </div>
      </div>
      <div class="summary">
        <h2>Order Summary (<span>0</span>)</h2>
        <div class="summary-item">
          <div class="summary-item-label">Order Subtotal</div>
          <div class="summary-item-value">R <span>600</span></div>
        </div>
        <div class="summary-item">
          <div class="summary-item-label">Delivery</div>
          <div class="summary-item-value">
            <select>
              <option>Store Collection</option>
              <option>Require Delivery</option>
            </select>
          </div>
        </div>
        <div class="summary-item total">
          <div class="summary-item-label">Total</div>
          <div class="summary-item-value">R <span>600</span></div>
        </div>
        <div class="checkout-btn">Checkout</div>
      </div>
    </div>
  
    <script src="assets/js/cart/script.js" namespace="account"></script> 
</body>
</html>
