<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Account </title>
  <link rel="stylesheet" href="assets/css/payment-history/styles.css" namespace="payment-history" >
</head>
<body>

      <div class="my-payments-container">
        <div class="my-payments-banner">
          My Payments
        </div>
        <div class="my-payments-header">
          <div class="filter-payments-container">
            <label for="status-filter">Status:</label>
            <select id="status-filter">
              <option value="">All</option>
              <option value="Awaiting Driver"> Awaiting Driver </option>
              <option value="Awaiting Collection"> Awaiting Collection </option>
              <option value="Driver Accepted"> Driver Accepted </option>
              <option value="Driver Collected"> Driver Collected </option>
              <option value="Driver On the Way"> Driver On the Way </option>
              <option value="Driver Delivered"> Driver Delivered </option>
              <option value="Customer Confirmed"> Customer Confirmed </option>
              <option value="Customer Complaint"> Customer Complaint </option>
            </select>
          </div>
          <div class="date-filter-container">
            <label for="date-filter">Date:</label>
            <select id="date-filter">
              <option value="">All</option>
              <option value="Today">Today</option>
              <option value="This Week">This Week</option>
              <option value="This Month">This Month</option>
            </select>
          </div>
          <div class="sort-payments-container">
            <label for="sort-order">Sort by:</label>
            <select id="sort-order">
              <option value="all" selected> ALL </option>
              <option value="name-asc">Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
              <option value="price-asc">Price (Low-High)</option>
              <option value="price-desc">Price (High-Low)</option>
              <option value="date-asc">Date (Oldest-Newest)</option>
              <option value="date-desc">Date (Newest-Oldest)</option>
            </select>
          </div>
        </div>
        <table id="payment-history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Invoice</th>
            </tr>
          </thead>
          <tbody id="payment-history-body">
            <!-- Payment history will be displayed here -->
          </tbody>
        </table>
         
        <div class="pagination-container">
          <button class="previous-button"> <i class="fas fa-chevron-left"></i> </button>
          <div id="pagination-numbers" class="pagination-numbers blanks">
              <button class="pagination-number active">1</button>
              <button class="pagination-number">2</button>
              <button class="pagination-number">3</button>
              <button class="pagination-number split">_</button>
              <button class="pagination-number"> 200 </button>
          </div>
          <button class="next-button"> <i class="fas fa-chevron-right"></i> </button>
        </div> 
        
      </div>
       
      <script src="assets/js/payment-history/script.js" namespace="payment-history"></script> 
</body>
</html>
