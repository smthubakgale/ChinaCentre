<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Product </title>
  <link rel="stylesheet" href="assets/css/product/styles.css" namespace="product">
</head>
<body>
   
   <main>

<div class="product-container">
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="gallery-sand.jpg" alt="Gallery Sand">
            </div>
            <div class="gallery-item">
                <img src="gallery-stone.jpg" alt="Gallery Stone">
            </div>
            <div class="gallery-item">
                <img src="gallery-water.jpg" alt="Gallery Water">
            </div>
            <div class="gallery-item">
                <img src="gallery-wood.jpg" alt="Gallery Wood">
            </div>
        </div>
        <div class="product-info-container">
            <div class="product-image-container">
                <img src="image-url.jpg" alt="Image description">
            </div>
            <div class="product-description-container">
                <div class="product-details">
                    <span class="product-dimension">83.87</span> cm 
                    <span class="product-name">Sleeet Sofa</span> 
                    <span class="product-feature">With <span class="product-feature-detail">Dual Mattress</span></span>
                </div>
                <div class="product-manufacturer">
                    See More by 
                    <a class="product-manufacturer-link" href="#">Latitude Run</a>
                </div>
                <div class="product-rating-container">
                    <div class="product-rating-value">4.6</div>
                    <div class="product-rating-icons">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="product-rating-reviews">
                        <a class="product-rating-reviews-link" href="#">262 Reviews</a>
                    </div>
                </div>
                <div class="product-price-container">
                    R <span class="product-price">739.99</span>
                    <span class="product-old-price">was R <span>809.99</span></span>
                    <span class="product-discount"> <span class="product-discount-percentage">9</span>% Off</span>
                </div>
                <div class="product-fabric-container">
                    Fabric: <span class="product-fabric">Vivi Black Cotton/Corduroy</span>
                </div>
                <div class="product-actions-container">
                    <div class="product-quantity-container">
                        <div class="product-quantity-minus">
                            <i class="fas fa-minus"></i>
                        </div>
                        <div class="product-quantity-input">
                            <input type="number" value="1" />
                        </div>
                        <div class="product-quantity-plus">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                    <div class="product-add-to-cart-container">
                        <button class="product-add-to-cart-button">Add to Cart</button>
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-toggle" id="info-toggle-1">
                        <div class="info-item">
                            Description
                        </div>
                        <div class="info-item">
                            <i class="fas fa-chevron-down" id="chevron-icon-1"></i>
                        </div>
                    </div>
                    <div class="info-content" id="info-content-1" style="display: none;">
                        <!-- Additional info content will go here -->
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-toggle" id="info-toggle-2">
                        <div class="info-item">
                            Specifications
                        </div>
                        <div class="info-item">
                            <i class="fas fa-chevron-down" id="chevron-icon-2"></i>
                        </div>
                    </div>
                    <div class="info-content" id="info-content-2" style="display: none;">
                        <!-- Specifications content will go here -->
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-toggle" id="info-toggle-3">
                        <div class="info-item">
                            Return Policy
                        </div>
                        <div class="info-item">
                            <i class="fas fa-chevron-down" id="chevron-icon-3"></i>
                        </div>
                    </div>
                    <div class="info-content" id="info-content-3" style="display: none;">
                        <!-- Return Policy content will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
   
   </main>

    <script src="assets/js/product/script.js" namespace="home"></script>
  
</body>
</html>
