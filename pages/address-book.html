<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <link rel="stylesheet" href="assets/css/address-book/styles.css" namespace="address-book">
</head>
<body> 

    <div class="address-book-container">
      <div class="address-book-banner">
        Address Book
        <button class="delete-all-btn" id="delete-all-btn">Delete All Checked</button>
      </div>
      <div class="address-book-header">
        <div class="check-all-container">
          <input type="checkbox" id="check-all">
          <label for="check-all">Check All</label>
        </div>
        <div class="add-address-btn-container">
          <button class="add-address-btn" id="add-address-btn">Add New Address</button>
        </div>
      </div>
      <div class="address-book-content">
        <div class="address-book-tabs">
          <button class="tab-button active" id="shipping-tab">Shipping Addresses</button>
          <button class="tab-button" id="billing-tab">Billing Addresses</button>
        </div>
        <div class="address-book-items">
          <!-- Shipping Addresses -->
          <div class="shipping-addresses-tab active">
            <div class="shipping-addresses-list">
              <!-- Address 1 -->
              <div class="address-item">
                <div class="address-checkbox">
                  <input type="checkbox" id="address-1" class="address-checkbox-input">
                  <label for="address-1"></label>
                </div>
                <div class="address-details">
                  <div class="address-name">
                    John Doe
                  </div>
                  <div class="address-street">
                    123 Main St
                  </div>
                  <div class="address-city-state-zip">
                    Anytown, CA 12345
                  </div>
                </div>
                <div class="address-actions">
                  <div class="edit-address-btn">
                    <button>Edit</button>
                  </div>
                  <div class="delete-address-btn">
                    <button>Delete</button>
                  </div>
                </div>
              </div>
              <!-- Address 2 -->
              <div class="address-item">
                <div class="address-checkbox">
                  <input type="checkbox" id="address-2" class="address-checkbox-input">
                  <label for="address-2"></label>
                </div>
                <div class="address-details">
                  <div class="address-name">
                    Jane Doe
                  </div>
                  <div class="address-street">
                    456 Elm St
                  </div>
                  <div class="address-city-state-zip">
                    Othertown, NY 67890
                  </div>
                </div>
                <div class="address-actions">
                  <div class="edit-address-btn">
                    <button>Edit</button>
                  </div>
                  <div class="delete-address-btn">
                    <button>Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Billing Addresses -->
          <div class="billing-addresses-tab">
            <div class="billing-addresses-list">
              <!-- Address 1 -->
              <div class="address-item">
                <div class="address-checkbox">
                  <input type="checkbox" id="address-3" class="address-checkbox-input">
                  <label for="address-3"></label>
                </div>
                <div class="address-details">
                  <div class="address-name">
                    Bob Smith
                  </div>
                  <div class="address-street">
                    789 Oak St
                  </div>
                  <div class="address-city-state-zip">
                    Smallville, IL 34567
                  </div>
                </div>
                <div class="address-actions">
                  <div class="edit-address-btn">
                    <button>Edit</button>
                  </div>
                  <div class="delete-address-btn">
                    <button>Delete</button>
                  </div>
                </div>
              </div>
              <!-- Address 2 -->
              <div class="address-item">
                <div class="address-checkbox">
                  <input type="checkbox" id="address-4" class="address-checkbox-input">
                  <label for="address-4"></label>
                </div>
                <div class="address-details">
                  <div class="address-name">
                    Alice Johnson
                  </div>
                  <div class="address-street">
                    901 Maple St
                  </div>
                  <div class="address-city-state-zip">
                    Bigcity, TX 89012
                  </div>
                </div>
                  <div class="edit-address-btn">
                    <button>Edit</button>
                  </div>
                  <div class="delete-address-btn">
                    <button>Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal to add new address -->
    <div class="modal" id="add-address-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Address</h2>
        </div>
        <div class="modal-body">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br><br>
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip"><br><br>
            <label for="address-type">Address Type:</label>
            <select id="address-type" name="address-type">
              <option value="shipping">Shipping Address</option>
              <option value="billing">Billing Address</option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button id="save-address-btn">Save</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
            
    <script src="assets/js/address-book/script.js" namespace="account"></script> 
  
</body>
</html>
