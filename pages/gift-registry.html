<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <link rel="stylesheet" href="assets/css/gift-registry/styles.css" namespace="gift-registry">
</head>
<body>

      <div class="page-wrapper">
        <header class="header-section">
          <h2 class="heading-1">Gift Registry</h2>
        </header>
        <main class="main-content">
          <section class="content-section create-registry">
            <h3 class="heading-2">Create a Gift Registry</h3>
            <form id="create-registry-form">
              <div class="form-group">
                <label for="registry-name">Registry Name:</label>
                <input type="text" class="form-control" id="registry-name" required>
              </div>
              <div class="form-group">
                <label for="registry-type">Registry Type:</label>
                <select class="form-control" id="registry-type" required>
                  <option value="">Select Registry Type</option>
                  <option value="Wedding">Wedding</option>
                  <option value="Baby Shower">Baby Shower</option>
                  <option value="Birthday">Birthday</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="registry-date">Registry Date:</label>
                <input type="date" class="form-control" id="registry-date" required>
              </div>
              <button type="submit" class="btn btn-primary">Create Registry</button>
            </form>
          </section>
          <section class="content-section manage-registry">
            <h3 class="heading-2">Manage Your Gift Registry</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Registry Name</th>
                  <th>Registry Type</th>
                  <th>Registry Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="registry-table-body">
                <!-- Registry items will be displayed here -->
              </tbody>
            </table>
          </section>
          <section class="content-section share-registry">
            <h3 class="heading-2">Share Your Gift Registry</h3>
            <form id="share-registry-form">
              <div class="form-group">
                <label for="registry-link">Registry Link:</label>
                <input type="text" class="form-control" id="registry-link" readonly>
              </div>
              <div class="form-group">
                <label for="registry-number">Registry Number:</label>
                <input type="text" class="form-control" id="registry-number" readonly>
              </div>
              <button type="button" class="btn btn-primary" id="copy-link-btn">Copy Link</button>
              <button type="button" class="btn btn-primary" id="share-link-btn">Share Link</button>
            </form>
          </section>
          <section class="content-section purchase-gift">
            <h3 class="heading-2">Purchase a Gift</h3>
            <form id="purchase-gift-form">
              <div class="form-group">
                <label for="gift-name">Gift Name:</label>
                <input type="text" class="form-control" id="gift-name" required>
              </div>
              <div class="form-group">
                <label for="gift-price">Gift Price:</label>
                <input type="number" class="form-control" id="gift-price" required>
              </div>
              <button type="submit" class="btn btn-primary">Purchase Gift</button>
            </form>
          </section>
        </main>
      </div>

      <!-- The Modal -->
      <div id="gift-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span id="gift-modal-close">&times;</span>
          <div id="gift-modal-content"></div>
        </div>
      </div>
        
      <script src="assets/js/gift-registry/script.js" namespace="gift-registry"></script>        
</body>
</html>
