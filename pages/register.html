<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="assets/css/register/styles.css">
</head>
<body>

     <div class="register-page">
        <div class="register-header">
            <img src="https://smthubakgale.github.io/ChinaCentre/logo.png" alt="China Centre Logo" class="register-logo nav-link" href="#home">
            <h2>Create an Account</h2>
            <h3>Join our community today!</h3>
        </div>
        <form id="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button id="register-button">Register</button>
        </form>
        <p>Already have an account? <a class="nav-link" href="#login">Login here</a></p>
    </div>

    <script src="assets/js/register/script.js"></script>
</body>
</html>
