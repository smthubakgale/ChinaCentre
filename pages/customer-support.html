<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Customer Support </title>
  <link rel="stylesheet" href="assets/css/customer-support/styles.css">
</head>
<body>
  
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-header-left">
        <img src="assets/img/profile-settings/john_doe.jpeg" alt="Profile Picture">
        <div class="chat-header-info">
          <h2>John Doe</h2>
          <p>Last seen: 10 minutes ago</p>
        </div>
      </div>
      <div class="chat-header-right">
        <button class="chat-header-button">
          <i class="fas fa-phone"></i>
        </button> 
      </div>
    </div>
    <div class="chat-messages">
        <ul id="messages">
          <li class="message message-bot">
            <div class="message-text">
              <p>Hello!</p> 
              <div class="message-time">
                <p>10:00 AM</p>
              </div>
            </div>
          </li>
          <li class="message message-user">
            <div class="message-text">
              <p>Hi! How are you?</p> 
              <div class="message-time">
                <p>10:05 AM</p>
              </div>
            </div>
          </li>
          <li class="message message-bot">
            <div class="message-text">
              <p>I'm good, thanks! How about you?</p>
              <div class="message-time">
                <p>10:10 AM</p>
              </div>
            </div>
          </li>
          <li class="message message-user">
            <div class="message-text">
              <video width="200" height="150" controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <div class="message-time">
                <p>10:15 AM</p>
              </div>
            </div>
          </li>
          <li class="message message-bot">
            <div class="message-text">
              <audio width="200" height="50" controls>
                <source src="audio1.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
              </audio>
              <div class="message-time">
                <p>10:20 AM</p>
              </div>
            </div>
          </li>
          <li class="message message-user">
            <div class="message-text">
              <a href="document1.pdf" target="_blank">
                <i class="fas fa-file-pdf"></i> Document 1.pdf
              </a>
              <div class="message-time">
                <p>10:25 AM</p>
              </div>
            </div>
          </li>
        </ul>
    </div>
    <div class="chat-input">
      <div class="chat-input-left">
        <button class="chat-input-button">
          <i class="fas fa-paperclip"></i>
        </button>
        <button class="chat-input-button">
          <i class="fas fa-camera"></i>
        </button>
      </div>
      <div class="chat-input-right">
        <div contenteditable="true" id="message-input" ></div>
        <button id="send-button">
          <i class="fas fa-microphone"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal for active voice call -->
  <div id="voice-call-modal" class="modal">
    <div class="modal-content">
      <div class="call-header">
        <h2>John Doe</h2>
        <p>Calling...</p>
      </div>
      <div class="call-timer">
        <p id="call-duration">00:00</p>
      </div>
      <div class="voice-waves">
        <canvas id="waveform" width="200" height="100"></canvas>
      </div>
      <div class="call-controls">
        <button id="end-call-button">
          <i class="fas fa-phone-slash"></i>
        </button>
        <button id="speaker-button">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="assets/js/customer-support/script.js"></script>
</body>
</html>
