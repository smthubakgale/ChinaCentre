<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- Other meta tags -->
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title> China Centre </title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script ext="true" src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
          
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav">
    <!-- Main Nav -->
    <nav>
      <ul>
        <li class="logo">
          <a href="#">
            <img src="logo.png" alt="UX1 Logo" />
          </a>
        </li>
        <li class="home-link2">
          <a href="#home" class="nav-link"> China Centre </a>
        </li> 
        <li>
          <a href="#search" class="nav-link"> <i class="fas fa-search"></i> </a>
        </li>
        <li>
          <a href="#cart" fill="top" class="cart-btn"> <i class="fas fa-shopping-cart"></i> </a>
        </li>
        <li>
          <a href="#notifications" class="nav-link">  <i class="fas fa-bell"></i> </a>
        </li>
        <li>
          <a href="#account" fill="top" class="nav-link"> <i class="fas fa-user"></i> </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="flex-container">
      <div class="main-content">
        <!-- menu sections -->
        <section id="account" class="section hidden"> 
        </section>
        <section id="more" class="section hidden more"> 
        </section>
        <section id="guides" class="section hidden" > 
        </section>
        <section id="tutorials" class="section hidden"> 
        </section> 
        <!-- content sections -->
        <section id="home" class="section active"> 
        </section>
        <section id="terms-of-use" class="section hidden"> 
        </section>
        <section id="privacy-policy" class="section hidden"> 
        </section>
        <section id="disclaimer" class="section hidden"> 
        </section>
        <section id="collections" class="section hidden"> 
        </section>
        <section id="departments" class="section hidden"> 
        </section>
        <section id="products" class="section hidden"> 
        </section>
        <section id="cart" class="section hidden"> 
        </section>
        <section id="checkout" class="section hidden"> 
        </section>
        <section id="order-confirm" class="section hidden"> 
        </section>
        <section id="order-history" class="section hidden"> 
        </section>
        <section id="payment-history" class="section hidden"> 
        </section>
        <section id="product" class="section hidden"> 
        </section>
        <section id="invoice" class="section hidden"> 
        </section> 
        <section id="register" class="section hidden"> 
        </section>
        <section id="login" class="section hidden"> 
        </section>
        <section id="dashboard" class="section hidden"> 
        </section>
        <section id="wishlist" class="section hidden"> 
        </section>
        <section id="address-book" class="section hidden"> 
        </section>
        <section id="profile-settings" class="section hidden"> 
        </section>
        <section id="shipping-policy" class="section hidden"> 
        </section>
        <section id="payment-methods" class="section hidden"> 
        </section>
        <section id="faqs" class="section hidden"> 
        </section>
        <section id="blogs" class="section hidden"> 
        </section>
        <section id="customer-support" class="section hidden"> 
        </section> 
        <section id="sitemap" class="section hidden"> 
        </section>
        <section id="knowledge-base" class="section hidden"> 
        </section>
        <section id="glossary" class="section hidden"> 
        </section>
        <section id="affiliate-program" class="section hidden"> 
        </section>
        <section id="careers" class="section hidden"> 
        </section>
        <section id="gift-registry" class="section hidden"> 
        </section>
        <section id="tax-invoice" class="section hidden"> 
        </section>
        <section id="loyalty-program" class="section hidden"> 
        </section>
        <section id="community-forum" class="section hidden"> 
        </section>
        <section id="events-calendar" class="section hidden"> 
        </section>

        <section id="about" class="section hidden"> 
        </section>
        <section id="contact" class="section hidden"> 
        </section>
                
      </div>

      <footer>
        <nav class="bottom-menu">
          <ul> 
              <li class="home-link">
                <a href="#home" class="nav-link"> <i class="fas fa-home"></i> <div> Home </div> </a>
              </li> 
              <li class="shop-link">
                <a href="#collections" class="nav-link"> <i class="fas fa-store"></i> <div> Shop </div> </a>
              </li>
              <li class="orders-link">
                <a href="#order-history" fill="top" class="nav-link"> <i class="fas fa-boxes"></i> <div> Orders </div> </a>
              </li>
              <li class="payment-history-link">
                <a href="#payment-history" fill="top" class="nav-link"> <i class="fas fa-history"></i> <div> Payments </div> </a>
              </li>
              <li class="more-link">
                <a href="#more" fill="top" class="nav-link"> <i class="fas fa-bars"></i> <div> More </div></a>
              </li>
          </ul>
        </nav>
      </footer>

      <popups> 
        
           <div class="cart-popup">
              <div class="cart-container">
                <div class="cart-header">
                  <div class="cart-count">
                    In Your Cart (<span>1</span>)
                  </div>
                  <div class="close-icon cart-close">
                    <i class="fas fa-times"></i>
                  </div>
                </div>
                <div class="cart-description">
                  You have <span>1</span> item in your Cart
                </div>
                <div class="cart-items">
                  <div class="cart-item">
                    <div class="product-image">
                      <img src="assets/img/home/a_sofa_bed.jpeg" alt="Product Image">
                    </div>
                    <div class="product-details">
                      <div class="product-info">
                        <a href="#">
                          <span class="product-size">83.87</span> cm 
                          <span class="product-name">Sleeper Sofa</span> 
                          <span class="product-description">
                            <span class="description-text">With</span> 
                            <span class="description-highlight">Dual Mattress</span>
                          </span>
                        </a>
                      </div>
                      <div class="product-color">
                        Vivi Gray Cotton/Corduroy
                      </div>
                      <div class="product-actions">
                        <div class="quantity-selector">
                          <span class="qty-label">Qty</span>
                          <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11+</option>
                          </select>
                        </div>
                        <div class="delete-icon">
                          <i class="fas fa-trash-alt"></i>
                        </div>
                        <div class="product-price">
                          R <span>600.00</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="order-options">
                  <div class="delivery-actions">
                    <div class="delivery-label">
                      Delivery
                    </div>
                    <div class="delivery-select">
                      <select>
                        <option value="store-collection">Store Collection</option>
                        <option value="require-delivery">Require Delivery</option>
                      </select>
                    </div>
                  </div>
                  <div class="order-summary">
                    <div class="subtotal-label">
                      Subtotal
                    </div>
                    <div class="subtotal-price">
                      R <span>620.00</span>
                    </div>
                  </div>
                  <div class="cart-actions">
                    <div class="review-cart-btn nav-link" href="#cart">
                      Review Full Cart
                    </div>
                    <div class="checkout-now-btn nav-link" href="#checkout" fill="top">
                      Checkout Now
                    </div>
                  </div>
                </div> 

                
              </div>   
           </div>

          <div class="login-popup">
            <div class="login-container">
              <div class="login-header">
                <div class="login-title">
                  Login
                </div>
                <div class="close-icon login-close">
                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="login-form">
                <form>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                  </div>
                  <div class="form-actions">
                    <button type="submit">Login</button>
                    <a href="#">Forgot Password?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>

        
      </popups>
    </div>
  </div>
  
  <!-- modals --> 
  <div class="config-icon">
      <i class="fas fa-cog"></i>
  </div>
  
  <div class="modal" id="developer" style="display:block; ">
      <div class="modal-content">
        <h2>User Management</h2>
        <div class="developer-password-container">
          <div class="form-group">
            <label for="developer-password">Developer</label>
            <input type="password" id="developer-password">
          </div>
        </div>
        <div class="user-type-container">
          <div class="form-group">
            <label for="user-type">User Type</label>
            <select id="user-type">
              <option value="default">Default</option>
              <option value="customer">Customer</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
              <option value="developer">Developer</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ip-address">IP Address</label>
            <select id="ip-address">
              <option value="default">Default</option>
              <option value="192.168.1.1">192.168.1.1</option>
              <option value="192.168.1.2">192.168.1.2</option>
              <option value="192.168.1.3">192.168.1.3</option>
              <!-- Add more IP addresses as needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="browser-name">Browser Name</label>
            <select id="browser-name">
              <option value="default">Default</option>
              <option value="Google Chrome">Google Chrome</option>
              <option value="Mozilla Firefox">Mozilla Firefox</option>
              <option value="Microsoft Edge">Microsoft Edge</option>
              <option value="Safari">Safari</option>
              <option value="Opera">Opera</option>
              <!-- Add more browser names as needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="device-name">Device Name</label>
            <select id="device-name">
              <option value="default">Default</option>
              <option value="Lenovo">Lenovo</option>
              <option value="Samsung">Samsung</option>
              <option value="Nokia">Nokia</option>
              <option value="Apple">Apple</option>
              <option value="Huawei">Huawei</option>
              <option value="Xiaomi">Xiaomi</option>
              <!-- Add more device names as needed -->
            </select>
          </div>
        </div>
        <button type="submit" class="login-button">Login</button>
      </div>
  </div>
  <!----> 
  
  <script src="config.js"></script>
  <script src="api.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
