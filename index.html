<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- Other meta tags -->
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title> China Centre </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav">
    <!-- Main Nav -->
    <nav>
      <ul>
        <li class="logo">
          <a href="#">
            <img src="logo.png" alt="UX1 Logo" />
          </a>
        </li>
        <li class="home-link2">
          <a href="#home" class="nav-link"> China Centre </a>
        </li> 
        <li>
          <a href="#search" class="nav-link"> <i class="fas fa-search"></i> </a>
        </li>
        <li>
          <a class="cart-btn"> <i class="fas fa-shopping-cart"></i> </a>
        </li>
        <li>
          <a href="#notifications" class="nav-link">  <i class="fas fa-bell"></i> </a>
        </li>
        <li>
          <a href="#account" fill="top" class="nav-link"> <i class="fas fa-user"></i> </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="flex-container">
      <div class="main-content">
        <!-- menu sections -->
        <section id="account" class="section hidden"> 
        </section>
        <section id="more" class="section hidden more"> 
        </section>
        <section id="guides" class="section hidden" > 
        </section>
        <section id="tutorials" class="section hidden"> 
        </section> 
        <!-- content sections -->
        <section id="home" class="section active"> 
        </section>
        <section id="terms-of-use" class="section hidden"> 
        </section>
        <section id="privacy-policy" class="section hidden"> 
        </section>
        <section id="disclaimer" class="section hidden"> 
        </section>
        <section id="collections" class="section hidden"> 
        </section>
        <section id="departments" class="section hidden"> 
        </section>
        <section id="products" class="section hidden"> 
        </section>
        <section id="register" class="section hidden"> 
        </section>
        <section id="login" class="section hidden"> 
        </section>

        
        <section id="pricing" class="section hidden"> 
        </section>
        <section id="about" class="section hidden"> 
        </section>
        <section id="contact" class="section hidden"> 
        </section>
        <section id="installation" class="section hidden"> 
        </section>
        <section id="upgrades" class="section hidden"> 
        </section>
        <section id="configuration" class="section hidden"> 
        </section>
        <section id="tutorial-1" class="section hidden"> 
        </section>
        <section id="tutorial-2" class="section hidden"> 
        </section>
        <section id="tutorial-3" class="section hidden"> 
        </section>
        <section id="api-reference" class="section hidden"> 
        </section>
      </div>

      <footer>
        <nav class="bottom-menu">
          <ul> 
              <li class="home-link">
                <a href="#home" class="nav-link"> <i class="fas fa-home"></i> <div> Home </div> </a>
              </li> 
              <li class="shop-link">
                <a href="#collections" class="nav-link"> <i class="fas fa-store"></i> <div> Shop </div> </a>
              </li>
              <li class="orders-link">
                <a href="#orders" class="nav-link"> <i class="fas fa-clipboard-list"></i> <div> Orders </div> </a>
              </li>
              <li class="departments-link">
                <a href="#departments" class="nav-link"> <i class="fas fa-couch"></i> <div> Departments </div> </a>
              </li>
              <li class="more-link">
                <a href="#more" fill="top" class="nav-link"> <i class="fas fa-bars"></i> <div> More </div></a>
              </li>
          </ul>
        </nav>
      </footer>

      <popups> 
           <div class="cart-popup pop-show">
              <div class="cart-container">
                <div class="cart-header">
                  <div class="cart-count">
                    In Your Cart (<span>1</span>)
                  </div>
                  <div class="close-icon">
                    <i class="fas fa-times"></i>
                  </div>
                </div>
                <div class="cart-description">
                  You have <span>1</span> item in your Cart
                </div>
                <div class="cart-items">
                  <div class="cart-item">
                    <div class="product-image">
                      <img src="assets/img/home/a_sofa_bed.jpeg" alt="Product Image">
                    </div>
                    <div class="product-details">
                      <div class="product-info">
                        <a href="#">
                          <span class="product-size">83.87</span> cm 
                          <span class="product-name">Sleeper Sofa</span> 
                          <span class="product-description">
                            <span class="description-text">With</span> 
                            <span class="description-highlight">Dual Mattress</span>
                          </span>
                        </a>
                      </div>
                      <div class="product-color">
                        Vivi Gray Cotton/Corduroy
                      </div>
                      <div class="product-actions">
                        <div class="quantity-selector">
                          <span class="qty-label">Qty</span>
                          <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11+</option>
                          </select>
                        </div>
                        <div class="delete-icon">
                          <i class="fas fa-trash-alt"></i>
                        </div>
                        <div class="product-price">
                          R <span>600.00</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>   
           </div>
        
      </popups>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
